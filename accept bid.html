ACCEPT BID
<!DOCTYPE html>
<html>
<head>
  <title>Accept Bid - Driver Page</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="radio"],
    textarea {
      margin-top: 5px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
      height: 100px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Accept Bid</h2>
  <form>
    <label for="passengerName">Passenger Name</label>
    <input type="text" id="passengerName" name="passengerName"  disabled>

    <label for="bidAmount">Bid Amount</label>
    <input type="number" id="bidAmount" name="bidAmount"  disabled>

    <label for="message">Message</label>
    <textarea id="message" name="message" disabled>This is the bid message from the passenger.</textarea>

    <label for="acceptBid">Accept Bid</label>
    <input type="radio" id="acceptBid" name="bidStatus" value="accept">

    <label for="rejectBid">Reject Bid</label>
    <input type="radio" id="rejectBid" name="bidStatus" value="reject" checked>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
